{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <h1 id="title">{{ .Title }}</h1>
            <div class="tags_list">
                {{ range $key, $value := .Data.Terms }}
                <div class="tags_item">
                    <a href="{{ $key | urlize }}" class="tag">{{ $key }} <span class="tags_number">{{ len $value }}</span></a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
